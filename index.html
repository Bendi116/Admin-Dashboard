<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="header-container">
                <div class="up-content">
                    <div class="searchbar">
                        Icon <input type="text">
                    </div>
                    <div class="infos">
                        <i class="fa fa-bell-o" aria-hidden="true"></i> <i class="fa fa-user-circle" ></i> Name
                    </div>
                </div>
                <div class="down-content">
                    <div class="author-infos">
                        Icon <span>Hi. there Name</span>
                    </div>
                    <div class="interaction">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-container">
                <div class="logo">Logo Placeholder</div>
                <div class="navigation">
                    <ul>
                        <li><a href="#" title="">
                            Home</a>
                        </li>
                        <li><a href="#">
                            Profile</a>
                        </li>
                        <a href="#">
                            <li>Messages</li>
                        </a>
                        <a href="#">
                            <li>History</li>
                        </a>
                        <a href="#">
                            <li>Tasks</li>
                        </a>
                        <a href="#">
                            <li>Communities</li>
                        </a>
                    </ul>
                </div>
                <div class="branding">
                    <ul>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </div>
            </div>
    </div>
        
        <div class="main">
            <div class="main-container">
                <div class="projects">
                    Your projects
                    <div class="projects-container">
                        <div class="project-item">1</div>
                        <div class="project-item">2</div>
                        <div class="project-item">3</div>
                        <div class="project-item">4</div>
                        <div class="project-item">5</div>
                        <div class="project-item">6</div>
                    </div>
                </div>
                <div class="left-side">
                    <div class="announcements">
                        Announcements
                        <div class="announcements-container">
                            <div class="announcment-item">Site Maintance</div>
                            <div class="announcment-item middle">Community Share day</div>
                            <div class="announcment-item">Updated Private Policy</div>
                        </div>
                    </div>
                    <div class="trending">
                        Trending
                        <div class="trending-container">
                            
                            <div class="tredning-item">1</div>
                            <div class="tredning-item">2</div>
                            <div class="tredning-item">3</div>
                            <div class="tredning-item">4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
